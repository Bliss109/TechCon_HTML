<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Us!</title>
  </head>

  <body>
    <header>
      <h1>Register for TechCon 2024</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Register for TechCon 2024</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      
        <br>
        <label for="email"> Email:</label>
        <input type="email" id="email" name='email' required>
        
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <br>
        <label for="confirmation">Confirm Password:</label>
        <input type="password" name="confirmation" id="confirmation" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        
        <br>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I agree to the TechCon 2024 Terms and Conditions.</label>
        <br>

        <button type="submit">Register Now</button>
      </form>
    </main>

      <!--Footer Section-->
    <footer>
      <p>&#169; Copyright TechCon 2024 &copy; 2024</p>

        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://twitter.com/?&">Twitter</a>
        <a href="https://www.linkedin.com/">LinkedIn</a>
      </p>
    </footer>

  </body>
</html>
